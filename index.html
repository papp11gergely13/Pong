<!DOCTYPE html>
<html>
<head>
  <title>Basic Pong HTML Game with Grab Mechanic</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Stack the menu and canvas vertically */
    }
    #menu {
      color: white;
      font-size: 24px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    #game {
      display: none; /* Hide the canvas initially */
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="menu">
  <h1>Welcome to Pong!</h1>
  <p>Please select a mode:</p>
  <button id="pvpButton">Player vs. Player (PvP)</button>
  <button id="pveButton">Player vs. Environment (PvE)</button>
</div>
<canvas width="1750" height="750" id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 9;
const paddleHeight = grid * 15;
const maxPaddleY = canvas.height - grid - paddleHeight;

var paddleSpeed = 12;
var ballSpeed = 10;

let leftScore = 0;
let rightScore = 0;
let isFading = false;
let fadeDuration = 1000;
let fadeStartTime;

const leftPaddle = {
  x: grid * 2,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0,
  toggleGrab: function() {
    // Left paddle grab logic (unchanged)
    if (!ball.grabbed && Math.abs(this.y + this.height / 2 - ball.y) < this.height / 2) {
      if (ball.x <= this.x + this.width + 5) {
        ball.grabbed = true;
        ball.grabbedBy = this;
        ball.dx = 0;
        ball.dy = 0;
      }
    } else if (ball.grabbedBy === this) {
      ball.grabbed = false;
      ball.grabbedBy = null;
      ball.dx = ballSpeed * 1.5;
      ball.dy = (Math.random() - 0.5) * ballSpeed * 1.5;
    }
  }
};

const rightPaddle = {
  x: canvas.width - grid * 3,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0,
  ai: {
    level: 8, // Start at a neutral level
    aiReaction: 1.0, // Default reaction time
    aiError: 120, // Default error
    prediction: null,
    since: 0,
    minY: 0,
    maxY: canvas.height,
    update: function(dt, ball) {
      // Check if the ball is coming towards the paddle
      if (ball.dx > 0 && ball.x > this.right) {
        this.stopMoving();
        return;
      }

      // Calculate prediction only after the reaction time has passed
      this.since += dt;
      if (this.since < this.aiReaction) {
        return; // Wait for reaction time
      }

      // Predict where the ball will hit the paddle's side
      this.predict(ball);
      if (this.prediction) {
        if (this.prediction.y < (this.y + this.height / 2 - 5)) {
          this.moveUp();
        } else if (this.prediction.y > (this.y + this.height / 2 + 5)) {
          this.moveDown();
        } else {
          this.stopMoving();
        }
      }
    },
    predict: function(ball) {
      let intercept = this.calculateIntercept(ball);
      if (intercept) {
        // Bounce off the walls
        while (intercept.y < 0 || intercept.y > canvas.height) {
          if (intercept.y < 0) {
            intercept.y = -intercept.y;
          } else {
            intercept.y = canvas.height - (intercept.y - canvas.height);
          }
        }

        // Apply error
        let closeness = (ball.dx < 0 ? ball.x - this.right : this.left - ball.x) / canvas.width;
        let error = this.aiError * closeness;
        intercept.y += Math.random() * error - error / 2;
        this.prediction = intercept;
        this.since = 0; // Reset since to enable new prediction
      } else {
        this.prediction = null; // No prediction
      }
    },
    calculateIntercept: function(ball) {
      // Logic to find the intercept point (simplified)
      let t = (this.x - ball.x) / ball.dx;
      return { x: this.x, y: ball.y + ball.dy * t }; // Naive prediction
    },
    moveUp: function() {
      this.y -= paddleSpeed; // Move paddle up
      if (this.y < grid) this.y = grid; // Stay within bounds
    },
    moveDown: function() {
      this.y += paddleSpeed; // Move paddle down
      if (this.y > maxPaddleY) this.y = maxPaddleY; // Stay within bounds
    },
    stopMoving: function() {
      // Stops the paddle from moving
    }
  }
};

const ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: grid,
  height: grid,
  resetting: false,
  grabbed: false,
  grabbedBy: null,
  dx: ballSpeed,
  dy: 0
};

function collides(obj1, obj2) {
  return obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x &&
         obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y;
}

function normalizeBallSpeed(ball) {
  const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
  const normalizedSpeed = ballSpeed / speed;
  ball.dx *= normalizedSpeed;
  ball.dy *= normalizedSpeed;
}

document.addEventListener('keydown', function(e) {
  if (e.which === 68) {
    leftPaddle.toggleGrab(); // Grab for left paddle (human player)
  }
});

document.addEventListener('keydown', function(e) {
  if (e.which === 38) {
    rightPaddle.dy = -paddleSpeed; // Move right paddle up
  } else if (e.which === 40) {
    rightPaddle.dy = paddleSpeed; // Move right paddle down
  }

  if (e.which === 87) {
    leftPaddle.dy = -paddleSpeed; // Move left paddle up
  } else if (e.which === 83) {
    leftPaddle.dy = paddleSpeed; // Move left paddle down
  }
});

document.addEventListener('keyup', function(e) {
  if (e.which === 38 || e.which === 40) {
    rightPaddle.dy = 0; // Stop right paddle movement
  }
  if (e.which === 83 || e.which === 87) {
    leftPaddle.dy = 0; // Stop left paddle movement
  }
});

// Start the game based on the selected mode
function startGame(mode) {
  document.getElementById('menu').style.display = 'none'; // Hide the menu
  canvas.style.display = 'block'; // Show the canvas
  requestAnimationFrame(loop); // Start the game loop
}

// Start PvP and PvE game modes
document.getElementById('pvpButton').addEventListener('click', () => startGame('PvP'));
document.getElementById('pveButton').addEventListener('click', () => startGame('PvE'));

function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0, 0, canvas.width, canvas.height);

  leftPaddle.y += leftPaddle.dy; // Human paddle movement

  if (leftPaddle.y < grid) leftPaddle.y = grid;
  else if (leftPaddle.y > maxPaddleY) leftPaddle.y = maxPaddleY;

  // Update AI paddle position based on ball position
  rightPaddle.ai.update(1 / 60, ball); // Assuming 60 FPS for simplicity

  // Drawing paddles
  context.fillStyle = 'white';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

  // Ball movement
  if (!ball.resetting) {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Ball wall collision
    if (ball.y <= 0 || ball.y + ball.height >= canvas.height) {
      ball.dy *= -1; // Bounce
      ball.y = ball.y <= 0 ? 0 : canvas.height - ball.height; // Keep inside canvas
    }

    // Ball paddle collision
    if (collides(ball, leftPaddle)) {
      ball.dx *= -1;
      ball.x = leftPaddle.x + leftPaddle.width; // Prevent getting stuck
      normalizeBallSpeed(ball); // Normalize speed
    } else if (collides(ball, rightPaddle)) {
      ball.dx *= -1;
      ball.x = rightPaddle.x - ball.width; // Prevent getting stuck
      normalizeBallSpeed(ball); // Normalize speed
    }

    // Ball reset logic
    if (ball.x < 0) {
      rightScore++;
      ball.resetting = true; // Trigger resetting
      setTimeout(resetBall, 1000); // Reset after 1 second
    } else if (ball.x > canvas.width) {
      leftScore++;
      ball.resetting = true; // Trigger resetting
      setTimeout(resetBall, 1000); // Reset after 1 second
    }
  }

  // Drawing the ball
  context.fillRect(ball.x, ball.y, ball.width, ball.height);
}

function resetBall() {
  ball.x = canvas.width / 2;
  ball.y = canvas.height / 2;
  ball.dx = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
  ball.dy = (Math.random() - 0.5) * ballSpeed;
  ball.resetting = false; // Ball is no longer resetting
}

// The starting point of the game
startGame();
</script>
</body>
</html>
